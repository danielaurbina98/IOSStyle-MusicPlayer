<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Reproductor</title>
</head>
<body>

    <header>
        <p class="textheader"> Now Playing </p>
    </header>

    
    <section class="sectioncards">
            <div class="cardscontainer">
              <div class="card1"></div>
              <div class="card2"></div>
              <div class="card3"></div>
            </div>
    </section>

    <section class="playcontainer"> 
       
            <div class="textcontainer">
                <p class="song">Heat Waves</p>
                <p class="artist">Glass Animals</p>
            </div>
        
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="dotcontainer">
               <div class="dot"></div>
            </div>
            <p class="number1">1:15</p>
            <p class="number2">-2:44</p>
            <div class="iconscontainer">
                <div class="previousicon"></div>
                <div class="playicon"></div>
                <div class="nexticon"></div>
            </div>
            
            <div class="line11"></div>
            <div class="line22"></div>
            <div class="dotcontainer2">
                <div class="dot2"></div>
            </div>

    </section>
    
    
</body>
</html>
